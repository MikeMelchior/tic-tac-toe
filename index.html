<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="root">

        <div class="start-new-game">
            <h1>New Game</h1>
            <button id="pvp">2 Player</button>
            <button id="versusAI">Vs. Computer</button>
        </div>

        <div class="name-select-screen">
            <div class="name-one">
                <p id="name-select-text">Player One Name:</p>
                <input type="text" id="player-one-name" maxlength="20">
            </div>
            <div class="name-two">
                <p id="name-select-text">Player Two Name:</p>
                <input type="text" id="player-two-name" maxlength="20">
            </div>
            <button>Start Game</button>
        </div>
        
        <div class="options-window">
            <div>
                <h1>Options</h1>
                <button class="options-exit">x</button>
            </div>
            <div class="background-color-picker">
                <p>change background color</p>
                <input type="color" id="background-color-picker" value="#34cdef">
            </div>
            <div class="x-o-color-picker">
                <p>change X/O color</p>
                <input type="color" id='x-o-color-picker' value="#928aa0">
            </div>     
            <p>Share with friends!</p>
            <div id="socials">
                <button id="fb">Faceblock</button>
                <button id="ig">Finstagram</button>
                <button id="tt">TikTak</button>
            </div>
            
        </div>  

        <div class="winner-screen">
            <h1>Player X Wins</h1>
            <button>OK</button>
        </div>  

        <div class="main">
            <h1>Tic - Tac - Toe</h1>
            <div class="game-board">
                <div class="square-0">
                    <p class="square-zero"></p>
                </div>
                <div class="square-1">
                    <p class="square-one"></p>
                </div>
                <div class="square-2">
                    <p class="square-two"></p>
                </div>
                <div class="square-3">
                    <p class="square-three"></p>
                </div>
                <div class="square-4">
                    <p class="square-four"></p>
                </div>
                <div class="square-5">
                    <p class="square-five"></p>
                </div>
                <div class="square-6">
                    <p class="square-six"></p>
                </div>
                <div class="square-7">
                    <p class="square-seven"></p>
                </div>
                <div class="square-8">
                    <p class="square-eight"></p>
                </div>
            </div>
            <div class="bottom-section">
                <div class="player-stats">
                    <div class="player-one">
                        <p>Player One Score :</p>
                        <p>0</p>
                    </div>
                    <div class="player-two">
                        <p>Player Two Score :</p>
                        <p>0</p>
                    </div>
                    
                </div>
                <div class="options">
                    <button class="reset-btn">Reset</button>
                    <button class="game-mode-btn">Play vs. Computer</button>
                    <button class="options-btn">Options</button>
                </div>
                <div class="footer">
                    <p>&copy; rubberteeth </p>
                    <img src="./github.png" alt="github logo"/>
                </div>
            </div>
            
        </div>


    </div>
</body>
</html>
