<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="root">

        <div class="start-new-game">
            <h1>New Game</h1>
            <button id="pvp">2 Player</button>
            <button id="versusAI">Vs. Computer</button>
        </div>

        <div class="name-select-screen">
            <div class="name-one">
                <p id="name-select-text">Player One Name:</p>
                <input type="text" id="player-one-name" maxlength="20">
            </div>
            <div class="name-two">
                <p id="name-select-text">Player Two Name:</p>
                <input type="text" id="player-two-name" maxlength="20">
            </div>
            <button>Start Game</button>
        </div>
        
        <div class="options-menu">
            <h1>Options</h1>
        </div>  

        <div class="winner-screen">
            <h1>Congratulations</h1>
        </div>  

        <div class="main">
            <h1>Tic - Tac - Toe</h1>
            <div class="game-board">
                <div class="square1">
                    <p>x</p>
                </div>
                <div class="square2">
                    <p>x</p>
                </div>
                <div class="square3">
                    <p>x</p>
                </div>
                <div class="square4">
                    <p>o</p>
                </div>
                <div class="square5">
                    <p>o</p>
                </div>
                <div class="square6">
                    <p>o</p>
                </div>
                <div class="square7">
                    <p>x</p>
                </div>
                <div class="square8">
                    <p>x</p>
                </div>
                <div class="square9">
                    <p>x</p>
                </div>
            </div>
            <div class="bottom-section">
                <div class="player-stats">
                    <div class="player-one">
                        <p>Player One Score :</p>
                        <p>0</p>
                    </div>
                    <div class="player-two">
                        <p>Player Two Score :</p>
                        <p>0</p>
                    </div>
                    
                </div>
                <div class="options">
                    <button>Reset</button>
                    <button>Play vs. Computer</button>
                    <button>Options</button>
                </div>
                <div class="footer">
                    <p>&copy; rubberteeth </p>
                    <img src="./github.png" alt="github logo"/>
                </div>
            </div>
            
        </div>


    </div>
</body>
</html>
